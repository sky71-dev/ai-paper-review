---
layout: default
---

<h1>Posts</h1>

<ul class="post-list">
  {% for post in site.posts %}
    <li class="post-item">
      <span class="post-meta">
        {{ post.date | date: "%b %-d, %Y" }}
      </span>

      <h2 class="post-title">
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h2>

      {% if post.tags %}
      <div class="post-tags">
        {% for tag in post.tags %}
          <span class="tag">#{{ tag }}</span>
        {% endfor %}
      </div>
      {% endif %}
    </li>
  {% endfor %}
</ul>
